{% extends 'index.html' %}
{% load crispy_forms_tags %}


{% block title %}Bienvenido cliente{% endblock %}

{% block content %}

<div style="display: flex; flex-direction: column; justify-content: center; align-items: center">
    <div class="card shadow mb-3 p-3 mt-3" style="width: 320px">
        <div class="card-body">
            <div class="card-body">
                <h5 class="card-title">Iniciar sesión</h5>
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-flex justify-content-between m-3">
                        <label for="ShowPass">Mostrar contraseña</label>
                        <input class="form-check-input" type="checkbox" id="ShowPass" onclick="myFunction()">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary me-2">Iniciar sesión</button>
                        <button type="button" class="btn btn-secondary">Regístrate</button>
                    </div>
                </form>
                
                <script>
                function myFunction() {
                    var x = document.getElementById("id_password");
                    if (x.type === "password") {
                        x.type = "text";
                    } else {
                        x.type = "password";
                    }
                }
                </script>
            </div>
        </div>
    </div>
</div>
{% endblock %}
