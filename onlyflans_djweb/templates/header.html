{% load static %}

<nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url "index" %}">
            <img src="{% static "img/logo.png" %}" alt="Logo" height="40rem" width="120rem">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url "productos" %}">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "contacto" %}">Contacto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "acerca" %}">Acerca</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="/admin">Admin</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item ">
                    <a class="nav-link" href="/tables">Tablas</a>
                </li>
                {% endif %}
            </ul>
        </div>
        <span>
            {% if request.user.is_authenticated %}
            {{user.username | title}} ({{ user.email }}) <a href="{% url "salir" %}"><button type="button"
                    class="btn btn-primary me-2">Salir</button></a>
            {% else %}
            <a href="{% url "login" %}"><button type="button" class="btn btn-primary me-2">Ingresar</button></a>
            <a href="{% url "register" %}"><button type="button" class="btn btn-secondary me-2">Registrate</button></a>
            {% endif %}
        </span>
    </div>
</nav>
